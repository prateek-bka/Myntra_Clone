<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <title>Checkout Page</title>
</head>
<body>

    <div id="container1">
        <h2>Payment From Card Only</h2>
        <input type="number" name="" id="cardNumber" placeholder="Card Number">
        <input type="text" name="" id="holderName" placeholder="Name on Card">
        <div>
            <input type="text" name="" id="monthYear" placeholder="Valid (MM/YY)">
            <input type="password" id="cardCvv" placeholder="CVV">
        </div>
        <input type="submit" id="pay" value="Pay Now">
    </div>


</body>
</html>

<script src="checkout.js"></script>
