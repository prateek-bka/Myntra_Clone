<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../navbar.css" />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      /* Main-Content */
      #container {
        width: 30%;
        margin: auto;
        padding: 25px;
        margin-top: 50px;
        display: flex;
        align-items: center;
        flex-direction: column;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
      }
      #container > p {
        font-size: 18px;
        margin: 15px 5px;
        text-align: center;
      }
      #container > input {
        margin: 8px;
        padding: 8px;
      }
      #container > div > input {
        margin: 8px;
        padding: 8px;
      }
      #otpConfirm {
        color: aliceblue;
        padding: 8px;
        margin-left: -13px;
        background-color: black;
        cursor: pointer;
      }
      span {
        cursor: pointer;
        font-weight: bold;
        color: rgb(15, 0, 128);
      }
    </style>
    <title>OTP Page</title>
  </head>
  <body>
    <!-- Navbar Section-->
    <div id="navbar">
      <div id="left">
        <img
          id="logo"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiCh64tUdnBqWk8mc8nexBD4q9pYenhMfDcw&usqp=CAU"
          alt="myntra logo"
        />
        <a href="../menPage/men.html">MEN</a>
        <a href="../womenPage/women.html">WOMEN</a>
        <a href="../kidsPage/kids.html">KIDS</a>
        <a href="../home-living.html">HOME & LIVING</a>
        <a href="../beauty.html">BEAUTY</a>
        <input
          id="search_bar"
          type="text"
          placeholder="Search for products, brands and more"
        />
        <a href="../Register/signin.html">Profile</a>
        <a href="">Wishlist</a>
        <a href="./cart.html">Bag</a>
      </div>
    </div>

    <!-- Main-Content -->
    <div id="container">
      <h1>OTP Verification</h1>
      <p>Please enter 4 digit OTP send to your registered mobile number</p>
      <div>
        <input type="number" name="" id="otp" />
        <button id="otpConfirm">CONFIRM</button>
      </div>
      <p>OTP not received?<span>RESEND</span></p>
    </div>
  </body>
</html>

<script>
  let otpNumber = document.getElementById("otp");

  document.getElementById("otpConfirm").addEventListener("click", () => {
    if (otpNumber.value == "") {
      alert("Please Confirm OTP first");
    } else {
      alert("Your Order is placed now.......");
      window.location.href = "success.html";
    }
  });

  document.querySelector("#logo").addEventListener("click", () => {
    window.location.href = "../index.html";
  });
</script>
